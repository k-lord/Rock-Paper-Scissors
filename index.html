<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
   
    <div class="container">
        <div class="row" id="firstRow">
            <div class="col"><span class="username" id="usernameOne">Player One</span></div>
            <div class="col"></div>
            <div class="col"><span class="username" id="usernameTwo">Player Two</span></div>
        </div>

        <div class="row" id="secondRow">
            <div class="col gameImage">
                <img id ="imageOne" src="assets/images/rock.png">
            </div>

            <div class="col" id="instructions">
                    Type R, P, or S<br>
                    to start playing.
            </div>
            <div class="col gameImage">
                <img id="imageTwo" src="assets/images/scissors.png">
            </div>
        </div>

        <div class="row" id="thirdRow">
            <div class="col"><span class="letterPlayed" id="letterPlayedOne">ROCK</span></div>
            <div class="col"><h2 id="results"></h2></div>
            <div class="col"><span class="letterPlayed" id="letterPlayedTwo">SCISSORS</span></div>
        </div>

        <div class="row" id="fourthRow">
            <div class="col">
                <div class="resultsTally" id="playerOneResults">
                    <p>Wins: <span id="playerOneWins">0</span></p>
                    <p>Ties: <span class="ties">0</span></p>
                    <p>Losses: <span id="playerOneLosses">0</span></p>
                </div>
            </div>

            <div class="col"><h2 id="results"></h2></div>

            <div class="col">
                <div class="resultsTally" id="playerOneResults">
                    <p>Wins: <span id="playerTwoWins">0</span></p>
                    <p>Ties: <span class="ties">0</span></p>
                    <p>Losses: <span id="playerTwoLosses">0</span></p>
                </div>
            </div>
    </div>






    <script type="text/javascript" src="assets/js/logic.js"></script>
    
</body>
</html>
